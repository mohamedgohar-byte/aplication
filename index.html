    <script>
      tailwind.config = {
        darkMode: 'class',

              elmenus: {

    <style>
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .sop-document {
        box-shadow: none;
        border: 1px solid #e2e8f0;
      }
      /* Print styles */
      @media print {
        .no-print { display: none !important; }
        .sop-document { border: none; }
      }
    </style>
